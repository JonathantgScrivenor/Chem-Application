<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body{background: black; font-family: verdana; color: gold; padding: 30px;}
    h1{font-size: 48px; text-transform: uppercase; letter-spacing: 2px; text-align: center;}
</style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
        $(document).ready(function(){
        var socket = io('http://localhost:3000');
        $("#Login_Register").click(function(){
        socket.emit("login_register", {
        user: $("#userName").val(),
        pass: $("#Password").val()
        });
        });
        });
        socket.on("logged_in", function(name){
        });

        socket.on("invalid", function(){
        alert("Username / Password Invalid, Please try again!");
        });

        socket.on("error", function(){
        alert("Error: Please try again!");
        });
    </script>

    <div class="n_log_in">
        <input type="text" id="userName" placeholder="Username..." /><br>
        <input type="password" id ="Password" placeholder="Password..." /><br>
        <button id="Login_Register">Login / Register</button>
      </div>
      
      <div class="log_in" style="display: none;">
        text
      </div>
</body>
</html>
